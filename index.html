<head>

	<title>filter</title>

	<meta name="description" content="" />
	<meta name="keywords" content="" />

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
    <script src="http://vk.com/js/api/openapi.js" type="text/javascript"></script>

    <link href=' https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Fira+Sans:400,500&subset=latin,cyrillic' rel='stylesheet' type='text/css'>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="public/css/style.css">
</head>

<body>
    <div class="main-container">
        <div class="container">
            <header class="page__header">
                <h1 class="page__maintitle">другофильтр</h1>
            </header>

            <div class="filter">
                <header class="filter__header">
                    <h1 class="filter__maintitle">Выберете друзей</h1>
                    <i class="filter__close fa fa-times" aria-hidden="true"></i>
                </header><!-- /filter__header  -->

                <div class="filter__body">
                    <div class="filter__search">
                        <div class="row">
                            <div class="col-md-6 filter__search-wrap">
                                <input type="text" class="filter__search-input form-control" placeholder="Начните вводить имя друга" value=""  data-search="infrinds"  id="searchInput" name="" >
                                <i class="filter__search-icon fa fa-search" aria-hidden="true"></i>
                            </div>
                            <div class="col-md-6 filter__search-wrap">
                                <input type="text" class="form-control" placeholder="Название" value="" data-search="infilter" id="searchInputInFilter" name="" >

                            </div>
                        </div>
                    </div><!-- /filter__search -->

                    <div class="filter__list-wrap">

                        <div class="row">
                            <div class="col-md-6">
                                <h3 class="filter__row-title">Ваши друзья</h3>
                                <div class="filter__list-container">
                                    <div id="results"></div>

                                    <script type="text/x-handlebars-template" id="friendsItem">
                                        <ul class="filter__list filter-list-all-js"  id="friendsList">
                                                {{#each list}}
                                                <li class="filter__item" data-list="main" draggable="true" data-id="{{id}}">
                                                    <div class="filter__row">
                                                            <figure class="filter__avatar"><img src="{{ photo_50}}" alt="{{first_name}} {{last_name}}" class="pull-left" style="margin-right: 20px;"></figure>

                                                            <div class="filter__name">
                                                                <p><span>{{first_name}} </span> <span>{{last_name}} </span></p>
                                                            </div>
                                                        <i class="filter__addfriend fa fa-plus" data-btn="addtolist" aria-hidden="true"></i>
                                                    </div>
                                                </li>
                                                {{/each}}
                                        </ul>
                                    </script>

                                </div><!-- /filter-list-container -->

                            </div>
                            <div class="col-md-6">
                                <h3 class="filter__row-title">Друзья в списке</h3>
                                <div class="filter__list-container--filterred" >
                                    <div id="results2">


                                    </div>


                                    <script type="text/x-handlebars-template" id="filteredListTemplate">
                                        <ul class="filter__list  filter-list-created-js" id="filteredList">
                                            {{#each list}}
                                            <li class="filter__item" data-list="filter" draggable="true" data-id="{{id}}">
                                                <div class="filter__row">
                                                    <figure class="filter__avatar"><img src="{{ photo_50}}" alt="{{first_name}} {{last_name}}" class="pull-left" style="margin-right: 20px;"></figure>

                                                    <div class="filter__name">
                                                        <p><span>{{first_name}} </span> <span>{{last_name}} </span></p>
                                                    </div>
                                                    <i class="filter__addfriend fa fa-close" data-btn="delete" aria-hidden="true"></i>
                                                </div>
                                            </li>
                                            {{/each}}
                                        </ul>
                                    </script>
                                </div>
                            </div>
                        </div>
                    </div><!-- /filter__list-wrap -->

                </div><!-- /filter__body -->

                <footer class="filter__footer">
                    <button class="btn filter__btn filter-save-js">Сохранить</button>
                </footer><!-- /filter__header  -->
            </div><!-- /filter -->

        </div>
    </div>
<script src="public/js/script.js"></script>

<noscript>
    <div class="no-js-info"><p>Для корректной работы сайта включите поддержку JavaScript в настройках браузера и
        обновите страницу.</p></div>
</noscript>

</body>


</html>
